<lib-card *ngIf="renderComponent()">
  <div class="w-full md:flex md:items-center">
    <div class="w-full md:w-4/6 ">
      <span class="font-poppins font-medium text-black text-xl leading-[30px] md:pl-5">{{ data.rawUrl }}</span>
    </div>

    <div class="w-full md:w-1/6 flex md:items-center md:justify-end py-3 md:py-0">
      <span class="font-poppins font-medium text-teal-500 text-[22px] leading-[33px] text-right">{{ data.shortUrl }}</span>
    </div>

    <div class="w-full md:w-1/6 md:flex md:items-center md:justify-end">
      <lib-button class="text-right" label="Copy" (click)="onCopy()"></lib-button>
    </div>
  </div>
</lib-card>
