<lib-card *ngIf="renderComponent()">
  <div class="w-full md:flex md:items-center">
    <div class="w-full md:w-4/6 pt-3 md:pt-0">
      <span class="raw-link">{{ data.rawUrl }}</span>
    </div>
    <div class="block md:hidden w-full bg-gray-200 h-[1px] my-3"></div>
    <div class="w-full md:w-1/6 flex md:items-center md:justify-end px-3">
      <span class="short-link">{{ data.shortUrl }}</span>
    </div>

    <div class="w-full md:w-1/6 md:flex md:items-center md:justify-end p-3">
      <lib-button class="text-right" label="Copy" (click)="onCopy()"></lib-button>
    </div>
  </div>
</lib-card>
