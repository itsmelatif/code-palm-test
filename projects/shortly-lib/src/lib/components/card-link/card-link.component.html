<lib-card *ngIf="renderComponent()">
  <div class="grid grid-cols-1 md:grid-cols-6 gap-1 md:gap-4 py-3">
    <div class="md:col-span-3 flex items-center px-5 md:pl-[38px]">
      <span class="raw-link">{{ data.rawUrl }}</span>
    </div>
    <div class="block md:hidden w-full bg-gray-200 h-[1px] my-3"></div>
    <div class="md:col-span-2 flex items-center justify-start md:justify-end px-5 md:px-0">
      <span class="short-link">{{ data.shortUrl }}</span>
    </div>

    <div class="md:col-span-1 flex items-center px-5 pt-2.5 md:pt-0">
        <div class="w-full">
          <lib-button
          label="Copy"
          (click)="onCopy()"
          [fullMobile]="true"></lib-button>
        </div>
    </div>
  </div>
</lib-card>
